<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Petrol_Calculator.css"/>
</head>
<body>
    <div class="container">
        <h1>Petrol Calculator</h1>
        <div class="input">
            <label for="cost">Cost per Liter:</label>
            <input type="number" id="cost" value="1.72" step="0.01">
        </div>
        <div class="input">
            <label for="cost">Liters Purchased:</label>
            <input type="number" id="liters" value="0" step="0.01">
        </div>
        <button id="calculate-button">Calculate</button>
        <p id="total-cost"></p>
    </div>

    <script src="Petrol_Calculator.js"></script>
</body>
</html>
